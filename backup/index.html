<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址选择</title>
    <script src="../static/js/city.js"></script>

    <style>
        fieldset {
    width: 400px;
    padding: 20px;
    margin: 120px;
    border: 1px solid #ccc;
}
    </style>
</head>
<body>

<div>
    <fieldset>
        <form action="#">
            <label for="location">您选择的是：
                <input type="text" value="" id="location">
            </label>
            <br/>

            <!--省份选择-->
            <select id="prov" onchange="showCity(this)">
                <option>请选择省份</option>
            </select>

            <!--城市选择-->
            <select id="city" onchange="showCountry(this)">
                <option>请选择城市</option>
            </select>

            <!--县区选择-->
            <select id="country" onchange="selecCountry(this)">
                <option>请选择县区</option>
            </select>
        </form>
    </fieldset>
</div>
<script src="../static/js/method.js"></script>
</body>
</html>
